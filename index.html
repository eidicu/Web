<!DOCTYPE html><html><head><script type="text/javascript">window.onload=function(){var u=navigator.language||navigator.userLanguage;u=u.toLowerCase();if(u.includes('ar')){window.location.href="https://example.com/ar"}else if(u.includes('en')){window.location.href="https://example.com/en"}else{window.location.href="https://example.com"}};</script></head></html>
